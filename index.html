<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é emancipado?</title>
</head>
<body>
    <script>
        function emancipacao(){
            var genero = prompt("Qual o seu gênero?");
            var idade = prompt("Qual sua idade?");
            genero = genero.toLowerCase();
            idade = parseFloat(idade);

            if(genero === "masculino" && idade >= 18){
                alert("Você ja é emancipado!");
            }
            else if(genero === "feminino" && idade >= 21){
                alert("Você ja é emancipada!");
            }
            else{
                alert("Você ainda não é emancipado");
            }
        }

        emancipacao();
    </script>
</body>
</html>
